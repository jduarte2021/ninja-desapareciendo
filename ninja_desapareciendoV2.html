<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desapareciendo V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        //adjunta un "click event listener" a todas las etiquetas img cuando el documento est√© listo
            $('img').click(function(){
                $(this).hide();
            });

            $('#reset').click(function(){
            location.reload();
            });
        });
        
    </script>
    <style>
        .centro{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="centro">Ninja Desapareciendo V2</h1><br>
    <h2 class="centro">Utilizando This</h2><br>
    <img src="img/ninja1.jpg" />
    <img src="img/ninja2.jpg" />
    <img src="img/ninja3.jpg" />
    <img src="img/ninja4.jpg" /><br>
    <img src="img/ninja5.jpg" />
    <img src="img/ninja6.jpg" />
    <img src="img/ninja7.jpg" />
    <img src="img/ninja8.jpg" />

    <button id="reset" class="btn btn-primary centro">RESETEAR</button>
    
</body>
